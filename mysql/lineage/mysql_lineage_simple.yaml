source:
  type: mysql
  serviceName: retail_mysql
  serviceConnection:
    config:
      type: Mysql
      username: root
      authType:
        password: password
      hostPort: openmetadata_mysql:3306
      databaseSchema: retail_demo
      connectionOptions: {}
      connectionArguments: {}
  sourceConfig:
    config:
      type: DatabaseLineage
      databaseFilterPattern:
        includes:
          - default
      schemaFilterPattern:
        includes:
          - retail_demo
      tableFilterPattern:
        includes:
          - customers
          - products
          - sales
          - sales_report_daily_customer
          - sales_report_daily_customer_v
      processViewLineage: true
      processQueryLineage: false
      processStoredProcedureLineage: false
      overrideViewLineage: true
sink:
