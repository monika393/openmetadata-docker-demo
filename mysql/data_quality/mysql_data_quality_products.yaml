source:
  type: mysql
  serviceName: retail_mysql
  sourceConfig:
    config:
      type: TestSuite
      entityFullyQualifiedName: retail_mysql.default.retail_demo.products
      testCases:
        - name: products_table_row_count_check
          testDefinitionName: tableRowCountToBeBetween
          parameterValues:
            - name: minValue
              value: 1
            - name: maxValue
              value: 1000
        - name: products_id_uniqueness
          testDefinitionName: columnValuesToBeUnique
          columnName: id
        - name: products_id_not_null
          testDefinitionName: columnValuesToBeNotNull
          columnName: id
        - name: products_name_not_null
          testDefinitionName: columnValuesToBeNotNull
          columnName: name
        - name: products_category_not_null
          testDefinitionName: columnValuesToBeNotNull
          columnName: category
        - name: products_unit_price_not_null
          testDefinitionName: columnValuesToBeNotNull
          columnName: unit_price
        - name: products_unit_price_positive
          testDefinitionName: columnValuesToBeBetween
          columnName: unit_price
          parameterValues:
            - name: minValue
              value: 0.01
            - name: maxValue
              value: 10000.00
        - name: products_currency_valid
          testDefinitionName: columnValuesToBeInSet
          columnName: currency
          parameterValues:
            - name: allowedValues
              value: ["USD", "EUR", "GBP", "CAD", "AUD"]
processor:
  type: orm-test-runner
  config: {}
sink:
  type: metadata-rest
  config: {}
