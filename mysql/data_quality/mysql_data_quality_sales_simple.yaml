source:
  type: TestSuite
  serviceName: retail_mysql
  sourceConfig:
    config:
      type: TestSuite
      entityFullyQualifiedName: retail_mysql.default.retail_demo.sales
processor:
  type: orm-test-runner
  config:
    testCases:
      - name: sales_table_row_count_check
        description: Check that sales table has reasonable number of rows
        testDefinitionName: tableRowCountToBeBetween
        parameterValues:
          - name: minValue
            value: "1"
          - name: maxValue
            value: "100000"
      - name: sales_id_uniqueness
        description: Sales ID should be unique
        testDefinitionName: columnValuesToBeUnique
        columnName: sale_id
      - name: sales_quantity_positive
        description: Sales quantity should be positive
        testDefinitionName: columnValuesToBeBetween
        columnName: quantity
        parameterValues:
          - name: minValue
            value: "1"
          - name: maxValue
            value: "1000"
      - name: sales_amount_positive
        description: Sales amount should be positive
        testDefinitionName: columnValuesToBeBetween
        columnName: amount
        parameterValues:
          - name: minValue
            value: "0.01"
          - name: maxValue
            value: "1000000.00"
sink:
  type: metadata-rest
  config: {}
