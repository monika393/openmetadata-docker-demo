source:
  type: mysql
  serviceName: retail_mysql
  sourceConfig:
    config:
      type: TestSuite
      entityFullyQualifiedName: retail_mysql.default.retail_demo.sales_report_daily_customer
      testCases:
        - name: report_table_row_count_check
          testDefinitionName: tableRowCountToBeBetween
          parameterValues:
            - name: minValue
              value: 1
            - name: maxValue
              value: 50000
        - name: report_sale_date_not_null
          testDefinitionName: columnValuesToBeNotNull
          columnName: sale_date
        - name: report_customer_id_not_null
          testDefinitionName: columnValuesToBeNotNull
          columnName: customer_id
        - name: report_purchases_count_positive
          testDefinitionName: columnValuesToBeBetween
          columnName: purchases_count
          parameterValues:
            - name: minValue
              value: 1
            - name: maxValue
              value: 1000
        - name: report_total_amount_positive
          testDefinitionName: columnValuesToBeBetween
          columnName: total_amount
          parameterValues:
            - name: minValue
              value: 0.01
            - name: maxValue
              value: 1000000.00
        - name: report_date_recent
          testDefinitionName: columnValuesToBeBetween
          columnName: sale_date
          parameterValues:
            - name: minValue
              value: "2020-01-01"
            - name: maxValue
              value: "2025-12-31"
        - name: report_unique_date_customer
          testDefinitionName: columnValuesToBeUnique
          columnName: sale_date,customer_id
processor:
  type: orm-test-runner
  config: {}
sink:
  type: metadata-rest
  config: {}
